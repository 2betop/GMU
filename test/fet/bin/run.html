
<!DOCTYPE html><html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>run case core/widget</title>
    <script type="text/javascript" src="../lib/js/jquery-1.5.1.js"></script>
<script type="text/javascript" src="../lib/js/testrunner.js"></script>
<script type="text/javascript" src="../lib/js/ext_qunit.js"></script>
<script type="text/javascript" src="../lib/js/UserAction.js"></script>
<script type="text/javascript" src="../lib/js/TouchAction.js"></script>
<link media="screen" href="../lib/css/qunit.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../lib/js/calcov.js"></script>
<script type='text/javascript' src='../../../../gmu.js' ></script>
<script type="text/javascript" src="../../../test/core/widget.js"></script>
    <link rel="stylesheet" href="../lib/css/tangramtest.css">
</head>
<body>


<div id="report-div" class="normalTestResult">
    <h1 id="qunit-header">core/widget</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</div>

<input type="button" style="position:fixed;bottom:0px;right:0px; z-index:9998;" id="changeDisplay" value="隐藏测试结果"
       onclick="btnOnClick()">
<script type="text/javascript">
    /*有些情况下希望测试结果可以定制是否显示*/
    var btnOnClick = function () {
        var reportDiv = document.getElementById( 'report-div' );
        var btn = document.getElementById( 'changeDisplay' );
        reportDiv.style.zIndex = 9999;
        if ( $J(reportDiv ).css('display') == 'block' ) {
            btn.value = "显示测试结果";
            $J(reportDiv ).attr('class','hideTestResult');
        } else {
            btn.value = "隐藏测试结果";
            $J(reportDiv ).attr('class','normalTestResult');
        }
    }
</script>
</body>
</html>
